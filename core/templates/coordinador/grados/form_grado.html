{% extends "layout/base_coordinador.html" %}
{% block title %}{{ modo }} Grado{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">{{ modo }} Grado</h2>

<form method="post" class="bg-white p-6 rounded shadow-md space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
  <a href="{% url 'lista_grados' %}" class="ml-4 text-blue-600 hover:underline">Volver</a>
</form>
{% endblock %}
