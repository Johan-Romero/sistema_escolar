{% extends "layout/base_coordinador.html" %}
{% block title %}Nueva Aula{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-blue-800 mb-6 flex items-center gap-2">âž• Registrar Nueva Aula</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium mb-1">Nombre del Aula</label>
            {{ form.nombre }}
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Capacidad</label>
            {{ form.capacidad }}
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Estado</label>
            {{ form.estado }}
        </div>
        <div class="flex gap-3">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-lg transition">
                Guardar
            </button>
            <a href="{% url 'lista_aulas' %}"
               class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg transition">
               Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
