{% extends "layout/base_coordinador.html" %}
{% block title %}Registrar Persona{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md mb-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Registrar Persona</h1>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-600">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <div class="flex justify-between mt-6 pt-4 border-t">
      <a href="{% url 'panel_coordinador' %}" class="text-blue-600 hover:underline">‚Üê Volver</a>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md shadow-lg">Guardar Persona</button>
    </div>
  </form>
</div>
{% endblock %}
