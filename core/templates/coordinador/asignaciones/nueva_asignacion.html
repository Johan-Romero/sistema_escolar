{% extends "layout/base_coordinador.html" %}
{% block title %}Nueva Asignación{% endblock %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6">➕ Asignar Docente</h2>

<form method="post" class="bg-white p-6 rounded shadow-md">
  {% csrf_token %}
  <div class="mb-4">
    <label class="block text-gray-700 font-medium">Docente</label>
    {{ form.docente }}
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium">Grupo</label>
    {{ form.grupo }}
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 font-medium">Asignatura</label>
    {{ form.asignatura }}
  </div>
  <div class="flex gap-3">
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Guardar</button>
    <a href="{% url 'lista_asignaciones' %}" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cancelar</a>
  </div>
</form>
{% endblock %}
