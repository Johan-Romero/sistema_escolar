{% extends "layout/base_coordinador.html" %}
{% block title %}Registrar Usuario{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Registrar Usuario</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1.5">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    <div class="mt-6">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md shadow-md">Crear Usuario</button>
      <a href="{% url 'lista_usuarios' %}" class="ml-4 text-blue-600 hover:underline">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
