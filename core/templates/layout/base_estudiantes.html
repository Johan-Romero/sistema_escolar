{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Escolar{% endblock %}</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> <style></style>
    </head>
<body class="font-sans antialiased bg-gray-100">
    <header class="bg-blue-600 p-4 flex items-center justify-center shadow-md">
        <img src="{% static 'img/icono_estudiante.jpg' %}" alt="Logo del sistema" class="h-16 w-16 rounded-full object-cover">
    </header>

    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{% url 'inicio' %}" class="text-white text-2xl font-bold hover:text-blue-300">Sistema Escolar</a>
        </div>
    </nav>

    <div class="container max-w-7xl mx-auto mt-8 p-4 bg-white rounded-lg shadow-xl">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
